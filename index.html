<!DOCTYPE html> 

<html>
	<head>
		<title>logger</title>
		<link rel="stylesheet" type="text/css" href="css/fullcalendar.css" />
		<link rel="stylesheet" type="text/css" href="css/ui-darkness/jquery-ui-1.9.0.custom.min.css" />
		
		<link rel="stylesheet" type="text/css" href="css/fullcalendar-ui-darkness-correction.css" />
		
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.9.0.custom.min.js"></script>
		<script type="text/javascript" src="js/fullcalendar.min.js"></script>
		
		<script type="text/javascript">
		$(document).ready(function(){

			// page is now ready, initialize the calendar...
			
			$("#calendar").fullCalendar({
				header: {
					left: "prev,next title",
					center: "",
					right: "today"
					},
				timeFormat: 'H:mm',
				axisFormat: 'HH:mm',
				defaultView: "agendaWeek",
				allDaySlot: false,
				slotMinutes: 60,
				selectable:true,
				firstDay:(new Date().getDay()+1)%7,
				theme: true,
				allDayDefault: false
			})

		});
		
		
		</script>
	</head>
	<body>
		<div id="calendar" style="width:50%; margin-right:auto; margin-left:auto;"></div>
	</body>
</html>
